<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупки - Estore Management</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="./script/lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header">
        <div class="logo-container"><a href="./index.html">Estore Management</a></div>
        <div id="mainmenu">
            <div>
                <div class="item"><a>Справочники</a></div>
                <div class="dropdown">
                    <div class="item"><a href="./positiontype.html">Должности</a></div>
                    <div class="item"><a href="./electroitemtype.html">Типы электроники</a></div>
                    <div class="item"><a href="./shop.html">Магазины</a></div>
                    <div class="item"><a href="./purchasetype.html">Типы покупки</a></div>
                </div>
            </div>
            <div>
                <div class="item"><a>Связи</a></div>
                <div class="dropdown">
                    <div class="item"><a href="./electroshop.html">Электротовары-магазины</a></div>
                    <div class="item"><a href="./electroemployee.html">Типы товаров-сотрудники</a></div>                    
                </div>
            </div>
            <div class="item"><a href="./electroitem.html">Электротовары</a></div>
            <div class="item"><a href="./puchase.html">Покупки</a></div>
            <div class="item"><a href="./employee.html">Сотрудники</a></div>
        </div>
    </div>
    <div id="container">
        <div id="file-upload-container">
            <input type="file" id="file-upload" accept=".json,.csv,.xlsx">
            <button id="upload-btn">Загрузить .csv файл</button>
        </div>

        <h1>Покупки</h1>

        <div class="form-container">
            <label for="electroId">Electro ID:</label>
            <input type="number" id="electroId" placeholder="Electro ID" required>
        
            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" placeholder="Employee ID" required>
        
            <label for="shopId">Shop ID:</label>
            <input type="number" id="shopId" placeholder="Shop ID" required>
        
            <label for="purchaseDate">Дата покупки:</label>
            <input type="datetime-local" id="purchaseDate" placeholder="Дата покупки" required>
        
            <label for="type">Тип:</label>
            <input type="number" id="type" placeholder="Тип" required>
        
            <button id="create-btn">Создать</button>
            <button id="update-btn" style="display:none;">Обновить</button>
        </div>        

        <div class="form-container">
            <select id="orderby">
                <option value="id">Сортировка по ID</option>
                <option value="purchasedate">Сортировка по Дате</option>
            </select>
            <select id="sortisreversed">
                <option value="false">По возрастанию</option>
                <option value="true">По убыванию</option>
            </select>
        </div>

        <div class="list-container">
            <table id="item-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Electro ID</th>
                        <th>Employee ID</th>
                        <th>Shop ID</th>
                        <th>Дата покупки</th>
                        <th>Тип</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                    
                </tbody>
            </table>
        </div>

        <div id="pagination-container">
            <button id="home-btn" class="pagination-btn">Начало</button>
            <button id="prev-btn" class="pagination-btn">Предыдущая</button>
            
            <label for="current-page" id="current-page-label">Страница:</label>
            <input type="text" id="current-page" class="pagination-input" readonly value="1">
            
            <button id="next-btn" class="pagination-btn">Следующая</button>
        </div>
    </div>
    <script src="./script/puchase.js"></script>
</body>
</html>
